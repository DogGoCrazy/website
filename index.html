<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="#">MySite</a>
      <nav class="nav">
        <button id="themeToggle" class="btn">Toggle Theme</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Simple Static Site Scaffold</h1>
        <p>Starter HTML, CSS and JS to build on.</p>
        <a class="btn primary" href="#features">Explore</a>
      </div>
    </section>

    <section id="features" class="features container">
      <article class="card">
        <h3>Responsive</h3>
        <p>Mobile-first layout and simple grid.</p>
      </article>
      <article class="card">
        <h3>Accessible</h3>
        <p>Semantic markup and readable styles.</p>
      </article>
      <article class="card">
        <h3>Extendable</h3>
        <p>Easy to add frameworks or tooling later.</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> MySite — Built with a small scaffold.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
